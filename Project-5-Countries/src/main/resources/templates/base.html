<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" th:href="@{/site.css}"/>

    <title>Countries Of The World</title>
</head>
<body>

<form action="/" method="get" class="sort-form">
    Sort Countries:
    <select name="sort" id="sort">
        <option value="Country Name">Country Name</option>
        <option value="Population">Population</option>
    </select>
    <button type="submit" id="submit" name="submit">Sort</button>
</form>

    <div th:each="country : ${countries}">
        <h1 th:text="${country.name}"></h1>
            <a th:href="'/detail/' + ${country.name}">
                <img class="flags" th:src="@{'/flags/' + ${country.name} + '.png'}" alt="Flag"/>
            </a>
    </div>

</body>
</html>
