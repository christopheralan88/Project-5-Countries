<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" th:href="@{/site.css}"/>

    <title th:text="${country.name}"></title>
</head>

<body>
<h1 th:text="${country.name}"></h1>
<h2 th:text="'Population:  ' + ${country.population}"></h2>
<h2 th:text="'Capital City:  ' + ${country.capitalCity}"></h2>
<h2>Official Language(s):</h2>
    <ol>
        <li th:each="language : ${country.officialLanguages}" th:text="${language}"></li>
    </ol>
<a class="flags" href="/usa">
    <img class="flags" th:src="@{'/flags/' + ${country.name}+ '.png'}" alt="USA Flag"/>
</a>
</body>

</html>
